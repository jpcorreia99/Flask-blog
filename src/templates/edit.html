{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}



{% block body %}
    <h2>Edit Blog Post number {{post.id}} </h2>
     <form action="/posts/edit/{{post.id}}" method="POST">

            <label for='title'>Title:</label>
            <input class="form-control" type="text" name='title' id='title' value="{{ post.title }}" aria-label="Title">
            <br>

            <label for='author'>Author:</label>
            <input class="form-control" type="text" name='author' id='author' value="{{ post.author }}" aria-label="Author">
            <br>

            <label for='content'>Post:</label>
             <textarea class="form-control" name='content' id='content' aria-label="Content" rows="3">{{post.content}}</textarea>
            <br>

            <input type='submit' value='Save'>
    </form>
    <hr>

{% endblock %}
