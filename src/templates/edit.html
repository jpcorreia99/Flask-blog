{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}



{% block body %}
<h1>All posts</h1>

    <hr>
    <h2>Edit Blog Post number{{post.id}} </h2>
    <form action="/posts/edit/{{post.id}}" method="POST">  <!-- action indica para onde o post é enviado-->
        <!-- value: pré-preenche o form-->
        Title:<input type='text' name='title' id='title' value='{{post.title}}'>
        <br>
        Post: <input type='text' name='content' id='content' value='{{post.content}}'>
        <br>
        Author: <input type='text' name='author' id='author' value='{{post.author}}'>
        <br>
        <input type='submit' value='Save'>
    </form>
    <hr>

{% endblock %}
